    <link rel="icon" href="/panel/favicon" type="image/x-icon">

          <li class="menu-li">
            <a class="menu-a" href="/panel/messages">
              <i class="fas fa-pen-alt"></i>

            </a>
          </li>

          <li class="menu-li">
            <a class="menu-a" href="/panel/deleteCategory">
              <i class="fas fa-pen-alt"></i>

          </li>

          <li class="menu-li">
            <a class="menu-a" href="/panel/deletePortfolio">
              <i class="fas fa-pen-alt"></i>

            <a class="menu-a" href="/panel/deleteSubcat">

            <a class="menu-a" href="/panel/deleteNews">
              <i class="fas fa-pen-alt"></i>
              <span>حذف اخبار</span>

          <li class="menu-li">
            <a class="menu-a" href="/panel/changeBackPhoto">
              <i class="fas fa-pen-alt"></i>
              <span>تغییر عکس بکگراند</span>

          </li>

      <ul>
        <li>
          <a href="/panel/signout">
            <i class="fas fa-sign-out-alt gray-icons"></i>
          </a>
        </li>
      </ul>

    <div id="container">

           you should append the code below at the bottom of
           dashboard.css
           Styles:
            #ID of the dashboard-items-icon element {
              background: NEW COLOR;
            }
            #ID of the dashboard-items-data-headline element {
              color: NEW COLOR;
            }
      -->

      <div id="dashboard-items-container">
        <div class="dashboard-items">

          <div class="dashboard-items-icon">
            <i class="far fa-images fa-lg"></i>
          </div>
