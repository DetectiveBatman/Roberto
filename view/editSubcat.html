<!DOCTYPE html>
<html>
  <head>
    <title>پنل</title>
    <link rel="icon" href="/panel/favicon" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="/panel/lib/css/main.css">
    <link rel="stylesheet" type="text/css" href="/panel/lib/css/newsPosting.css">
    <link rel="stylesheet" type="text/css" href="/panel/lib/css/addPortfolio.css">
    <link rel="stylesheet" type="text/css" href="/panel/lib/css/manageCategory.css">

    <link href="/panel/lib/css/all.min.css" rel="stylesheet">

    <script src="/panel/lib/js/jquery-2.1.1.js"></script>
  </head>
  <body style="overflow: scroll;">
    <!-- Right Menu -->
    <div id="menu" style="position: fixed; top: 0; right: 0;">
      <a id="menu-logo" href="/">
        <div>
          <img src="/panel/lib/assets/Logo.png">
        </div>
        <div id="span-parent">
          <span>کما استودیو</span>
        </div>
      </a>
      <!-- Menu List -->
      <div id="menu-div">
        <ul id="menu-ul">

          <li class="menu-li">
            <a class="menu-a" href="/panel">
              <i class="fas fa-home"></i>
              <span>داشبورد</span>
            </a>
          </li>

          <li class="menu-li">
            <a class="menu-a" href="/panel/newsPosting">
              <i class="fas fa-pen-alt"></i>
              <span>خبرگزاری</span>
            </a>
          </li>

          <li class="menu-li">
            <a class="menu-a" href="/panel/addPortfolio">
              <i class="fas fa-pen-alt"></i>
              <span>افزودن نمونه‌کار</span>
            </a>
          </li>

          <li class="menu-li">
            <a class="menu-a" href="/panel/manageCategory">
              <i class="fas fa-pen-alt"></i>
              <span>مدیریت دسته‌ها</span>
            </a>
          </li>

          <li class="menu-li">
            <a class="menu-a" href="/panel/manageSubcats">
              <i class="fas fa-pen-alt"></i>
              <span>مدیریت زیردسته‌ها</span>
            </a>
          </li>

          <li class="menu-li">
            <a class="menu-a" href="/panel/messages">
              <i class="fas fa-pen-alt"></i>
              <span>مشاهده‌ی پیام‌ها</span>
            </a>
          </li>

          <li class="menu-li">
            <a class="menu-a" href="/panel/deleteCategory">
              <i class="fas fa-pen-alt"></i>
              <span>حذف دسته‌ها</span>
            </a>
          </li>

          <li class="menu-li">
            <a class="menu-a" href="/panel/deletePortfolio">
              <i class="fas fa-pen-alt"></i>
              <span>حذف نمونه‌کارها</span>
            </a>
          </li>

          <li class="menu-li">
            <a class="menu-a" href="/panel/deleteSubcat">
              <i class="fas fa-pen-alt"></i>
              <span>حذف زیردسته‌ها</span>
            </a>
          </li>

          <li class="menu-li">
            <a class="menu-a" href="/panel/deleteNews">
              <i class="fas fa-pen-alt"></i>
              <span>حذف اخبار</span>
            </a>
          </li>

          <li class="menu-li">
            <a class="menu-a" href="/panel/changeBackPhoto">
              <i class="fas fa-pen-alt"></i>
              <span>تغییر عکس بکگراند</span>
            </a>
          </li>

          <li class="menu-li">
            <a class="menu-a" href="/panel/edits">
              <i class="fas fa-pen-alt"></i>
              <span>ویرایش</span>
            </a>
          </li>

          <li class="menu-li">
            <a class="menu-a" href="/panel/addPodcast">
              <i class="fas fa-pen-alt"></i>
              <span>افزودن پادکست</span>
            </a>
          </li>

          <li class="menu-li">
            <a class="menu-a" href="/panel/add‌Video">
              <i class="fas fa-pen-alt"></i>
              <span>افزودن ویدیو</span>
            </a>
          </li>

          <li class="menu-li">
            <a class="menu-a" href="/panel/addUser">
              <i class="fas fa-pen-alt"></i>
              <span>افزودن هنرمند</span>
            </a>
          </li>

        </ul>
      </div>
    </div>


    <div id="top-menu" style="float: left; width: 100%;">

      <ul>
        <li>
          <a href="/panel/signout">
            <i class="fas fa-sign-out-alt gray-icons"></i>
          </a>
        </li>
      </ul>

    </div>

    <div id="container" style="float: left;">
      <div id="right-category">

      </div>

      <div id="add-category">
        <form action="/panel/api/editSubcat" method="post" enctype="multipart/form-data">
          <div id="right-part">
            <input id="faCat" type="text" placeholder="نام زیردسته به فارسی" name="faName">
            <input id="enCat" type="text" placeholder="نام زیردسته به انگلیسی" name="enName">
            <textarea style="resize:vertical;" name="description" id="description" placeholder="توضیحات زیردسته را وارد نمایید..."></textarea>
            <textarea style="resize:vertical;" name="enDescription" id="enDescription" placeholder="توضیحات زیردسته را به انگلیسی وارد نمایید..."></textarea>
            <input id="link" type="text" placeholder="اگر لینک خاصی هست اینجا بزارید..." name="link">
          </div>
          <div id="left-part">
            <div class="img-upload-wrapper">
              <button class="img-upload-button">انتخاب عکس هدر</button>
              <input type="file" name="header">
            </div>

            <div class="img-upload-wrapper">
              <button class="img-upload-button">انتخاب عکس اول</button>
              <input type="file" name="imagesFirst">
            </div>

            <div class="img-upload-wrapper">
              <button class="img-upload-button">انتخاب عکس دوم</button>
              <input type="file" name="imagesSecond">
            </div>

            <div class="img-upload-wrapper">
              <button class="img-upload-button">انتخاب عکس سوم</button>
              <input type="file" name="imagesThird">
            </div>

            <div class="category-selection" id="cat-selection">
              <ul></ul>
            </div>

            <div class="category-selection" id="sub-selection">
              <ul></ul>
            </div>

            <input type="submit" value="تایید">
          </div>
        </form>
      </div>
    </div>

    <script src="/panel/lib/js/editSubcat.js"></script>

  </body>
</html>
